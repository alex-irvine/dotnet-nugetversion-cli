version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/skarp/api/v2/package
  api_key:
    secure: QUUDwCiAHecwSEHztB/ANurfoE3BMOpibwyPmr852U3a7VEamjUTfpzv86wVCjLD
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: Wnw70OCnYNtI3S46Mf+1aNO8yTfq0rQUGVLZauUuCSU5CXauFqur2/NMnhWRJtvP
  on:
    appveyor_repo_tag: true